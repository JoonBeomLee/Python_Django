<html lang="ko">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <!-- Boot strap -->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- class 명 변경시 디자인 오류 발생 -->
    <link rel="stylesheet" type="text/css" href="{% static 'user_app/css/signIn.css' %}">
    <title>Excel Calculate</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="page-header">
                <h1>
                    <a href="/" class="btn btn-default btn-xs" style="margin: 10px">메인화면</a>
                    Excel Calculate <small>with Django</small>
                </h1>
            </div>
        </div>
        <div class="content">
            <div class="mainDiv">
                <h3>안녕하세요. 로그인을 진행해주세요.</h3><br>
                <form action="./login" method="POST">{% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">ID&ensp;</span>
                        <input type="text" name='loginID' class="form-control" placeholder="ID를 적어주세요." aria-describedby="basic-addon1">
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">PW&ensp;</span>
                        <input type="password" name='loginPW' class="form-control" placeholder="비밀번호를 적어주세요." aria-describedby="basic-addon1">
                    </div><br>
                    <input type="submit" class="btn btn-success btn-lg" value="로그인">
                </form>
                <a href="signUp">회원가입하기</a>
            </div>
        </div>
        <div class="panel-footer">
            JoonB Django_Project Web Excel Calc
        </div>
    </div>
</body>
</html>
