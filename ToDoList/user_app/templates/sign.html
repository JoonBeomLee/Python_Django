<!DOCTYPE html>
<html>
    <head>
        <title>Django-JoonB</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>회원 가입</h1>
        <form action="signDo" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td>회원 ID</td>
                    <td><input type="text" name="sign_id" requried/></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="sign_pwd" requried/></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="sign_name" requried/></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" name="sign_email" requried/></td>
                </tr>
                <tr>
                    <td><button type="submit">확인</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
